<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <div class="container">
        
        <div class="first-component">
          <div class="first-component__logo">
            <img src="images/logo.svg" alt="">
          </div>

          <div class="first-component__icons">
            <div class="first-component__icons--bg">
              <img src="images/icon-document.svg" alt="">
            </div>
            <div class="first-component__icons--bg">
              <img src="images/icon-folder.svg" alt="">
            </div>
            <div class="first-component__icons--bg">
              <img src="images/icon-upload.svg" alt="">
            </div>
          </div>
        </div>
    
    
        <div class="second-component">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
  
          <div class="second-component__progress">
            <div class="second-component__progress--gradient">
              <div class="second-component__progress--bullet"></div>
            </div>
          </div>
  
          <div class="second-component__measure">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
  
          <div class="second-component__freespace">
            <strong>185 <span>GB Left</span></strong>
          </div>
        </div>
      </div>
  
      <footer class="attribution">
        
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank" >Frontend Mentor</a></p>
        <p>Coded by <a href="https://github.com/code-larry/FM_fylo_data_storage_component_master" target="_blank">Larry Basin</a></p>
  
      </footer>
    
  </body>
</html>
